<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/markdown.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">LM Studio 本地大模型对话</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-3">
                            <div class="system-message">欢迎使用LM Studio本地大模型对话系统，请输入您的问题。</div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="输入您的问题..."
                                aria-label="用户输入">
                            <button class="btn btn-primary" type="button" id="send-button">发送</button>
                        </div>
                        <div class="mt-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="stream-toggle">
                                <label class="form-check-label" for="stream-toggle">流式输出</label>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label for="temperature" class="form-label">温度: <span
                                            id="temp-value">0.7</span></label>
                                    <input type="range" class="form-range" min="0" max="1" step="0.1" value="0.7"
                                        id="temperature">
                                </div>
                                <div class="col-md-6">
                                    <label for="max-tokens" class="form-label">最大生成长度: <span
                                            id="tokens-value">2048</span></label>
                                    <input type="range" class="form-range" min="128" max="4096" step="128" value="2048"
                                        id="max-tokens">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>

</html>
